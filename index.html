<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ProfileCard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
        <div class="icon dot"><i class="fas fa-ellipsis-v"></i></div>
        <div class="img-section">
            <div class="innerImg">
                <img src="src/Img.jpg" alt="img">
            </div>
        </div>
        <div class="name-section">SHEROMI PARAMANATHAN</div>
        <div class="info-section">Designer & Developer</div>
        <div class="social-section">
            <a href="#" class="in"><i class="fab fa-instagram"></i></a>
            <a href="#" class="tw"><i class="fab fa-twitter"></i></a>
            <a href="#" class="fb"><i class="fab fa-facebook"></i></a>
            <a href="#" class="yt"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="button-section">
            <button>Message</button>
            <button>Following</button>
        </div>
    </div>

</body>

</html>
